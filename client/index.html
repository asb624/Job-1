<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Job Bazaar</title>
    <!-- WebRTC Polyfills - These must be loaded before any other scripts -->
    <script>
      (function() {
        // Global object polyfill
        if (typeof global === 'undefined') {
          window.global = window;
        }
        
        // Process polyfill for Node.js compatibility
        if (typeof process === 'undefined') {
          window.process = { env: {} };
        } else if (!window.process.env) {
          window.process.env = {};
        }
        
        // Buffer polyfill for Node.js compatibility
        if (typeof Buffer === 'undefined') {
          window.Buffer = { isBuffer: function() { return false; } };
        }
        
        // EventEmitter polyfill for simple-peer
        if (typeof window.events === 'undefined') {
          window.events = { EventEmitter: function() { this.on = function(){}; this.emit = function(){}; } };
        }
        
        // Util polyfill for simple-peer
        if (typeof window.util === 'undefined') {
          window.util = { 
            debuglog: function() { return function(){}; },
            inspect: function() { return ''; }
          };
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
